name: Build Android APK

on:
  push:
    branches: [ main, master ]
    paths:
      - 'android-app/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'android-app/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: |
        cd android-app
        chmod +x gradlew || echo "gradlew not found, creating wrapper"

    - name: Create Gradle Wrapper
      run: |
        cd android-app
        if [ ! -f gradlew ]; then
          gradle wrapper --gradle-version 8.2
        fi

    - name: Build Debug APK
      run: |
        cd android-app
        ./gradlew assembleDebug --no-daemon

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: yakiniku-detector-debug
        path: android-app/app/build/outputs/apk/debug/*.apk
        if-no-files-found: error

    - name: Build Release APK
      run: |
        cd android-app
        ./gradlew assembleRelease --no-daemon
      continue-on-error: true

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: yakiniku-detector-release
        path: android-app/app/build/outputs/apk/release/*.apk
        if-no-files-found: warn
