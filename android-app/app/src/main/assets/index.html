<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ÁÑºËÇâÂà§ÂÆö„Ç∑„Çπ„ÉÜ„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            padding: 10px;
            max-width: 100%;
        }

        header {
            text-align: center;
            padding: 15px 0;
            background: rgba(255, 107, 53, 0.15);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 107, 53, 0.3);
        }

        h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, #ff6b35, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }

        .camera-section {
            margin: 15px auto;
            max-width: 100%;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        #video {
            width: 100%;
            display: block;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-start {
            background: linear-gradient(135deg, #00c853, #00e676);
            color: #fff;
            box-shadow: 0 5px 20px rgba(0, 200, 83, 0.4);
        }

        .btn-stop {
            background: linear-gradient(135deg, #ff1744, #ff5252);
            color: #fff;
            box-shadow: 0 5px 20px rgba(255, 23, 68, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }

        .legend-icon {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .legend-cooked {
            width: 25px;
            height: 25px;
            border: 3px solid #ffd700;
            border-radius: 50%;
            position: relative;
        }

        .legend-cooked::after {
            content: '';
            width: 15px;
            height: 15px;
            border: 2px solid #fff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .legend-raw {
            width: 20px;
            height: 20px;
            border: 3px solid #fff;
            border-radius: 5px;
        }

        .status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .status-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .detection-count {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 15px;
        }

        .count-item {
            text-align: center;
        }

        .count-number {
            font-size: 2rem;
            font-weight: bold;
        }

        .count-cooked {
            color: #ffd700;
        }

        .count-raw {
            color: #fff;
        }

        .count-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .error-message {
            background: rgba(255, 23, 68, 0.2);
            border: 1px solid #ff1744;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>
    <header>
        <h1>ü•© ÁÑºËÇâÂà§ÂÆö„Ç∑„Çπ„ÉÜ„É†</h1>
        <p class="subtitle">„É™„Ç¢„É´„Çø„Ç§„É†AIÂà§ÂÆö</p>
    </header>

    <div class="container">
        <div class="camera-section">
            <div class="video-container" id="videoContainer">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p class="loading-text">„Ç´„É°„É©„ÇíÊ∫ñÂÇô‰∏≠...</p>
                </div>
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-start" id="startBtn" onclick="startDetection()">
                ‚ñ∂ Ê§úÂá∫ÈñãÂßã
            </button>
            <button class="btn btn-stop" id="stopBtn" onclick="stopDetection()" disabled>
                ‚ñ† ÂÅúÊ≠¢
            </button>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-icon">
                    <div class="legend-cooked"></div>
                </div>
                <span>ÁÑº„Åë„Åæ„Åó„ÅüÔºÅ</span>
            </div>
            <div class="legend-item">
                <div class="legend-icon">
                    <div class="legend-raw"></div>
                </div>
                <span>„Åæ„Å†„ÄÅ„ÄÅ</span>
            </div>
        </div>

        <div class="detection-count">
            <div class="count-item">
                <div class="count-number count-cooked" id="cookedCount">0</div>
                <div class="count-label">ÁÑº„Åë„ÅüËÇâ</div>
            </div>
            <div class="count-item">
                <div class="count-number count-raw" id="rawCount">0</div>
                <div class="count-label">ÁîüËÇâ</div>
            </div>
        </div>

        <div class="status">
            <p class="status-text" id="statusText">„Ç´„É°„É©„ÇíËµ∑Âãï„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;"></div>
    </div>

    <script src="https://cdn.roboflow.com/0.2.26/roboflow.js"></script>
    <script>
        // RoboflowË®≠ÂÆöÔºàÁ∂≤„ÅÆ‰∏äÁî®„Éá„Éº„Çø„Éó„É≠„Ç∏„Çß„ÇØ„ÉàÔºâ
        const ROBOFLOW_API_KEY = "rf_22Sx5ISC5xbgAsIluPSrbzYSGch2";  // Publishable Key
        const ROBOFLOW_MODEL = "-vl2rw";  // Á∂≤„ÅÆ‰∏äÁî®„Éá„Éº„Çø
        const ROBOFLOW_VERSION = 1;

        let video, canvas, ctx;
        let model = null;
        let isDetecting = false;
        let detectionInterval = null;

        // Ê§úÂá∫„Ç´„Ç¶„É≥„Éà
        let cookedCount = 0;
        let rawCount = 0;

        document.addEventListener('DOMContentLoaded', function () {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');

            initCamera();
        });

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });

                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    document.getElementById('loading').style.display = 'none';
                    video.style.display = 'block';
                    updateStatus('„Ç´„É°„É©Ê∫ñÂÇôÂÆå‰∫Ü„ÄÇÊ§úÂá∫ÈñãÂßã„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                };
            } catch (err) {
                showError('„Ç´„É°„É©„Å´„Ç¢„ÇØ„Çª„Çπ„Åß„Åç„Åæ„Åõ„Çì: ' + err.message);
            }
        }

        async function loadModel() {
            updateStatus('„É¢„Éá„É´„ÇíË™≠„ÅøËæº„Åø‰∏≠...');

            try {
                // Roboflow„É¢„Éá„É´„ÇíË™≠„ÅøËæº„Åø
                await new Promise((resolve, reject) => {
                    roboflow.auth({
                        publishable_key: ROBOFLOW_API_KEY
                    }).load({
                        model: ROBOFLOW_MODEL,
                        version: ROBOFLOW_VERSION
                    }).then(function (m) {
                        model = m;
                        resolve();
                    }).catch(reject);
                });

                updateStatus('„É¢„Éá„É´Ë™≠„ÅøËæº„ÅøÂÆå‰∫ÜÔºÅ');
                return true;
            } catch (err) {
                // RoboflowË™≠„ÅøËæº„ÅøÂ§±ÊïóÊôÇ„ÅØ„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥„É¢„Éº„Éâ„ÅßÂÆüË°å
                console.log('Roboflow„É¢„Éá„É´Ë™≠„ÅøËæº„ÅøÂ§±Êïó„ÄÅ„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥„É¢„Éº„Éâ„ÅßËµ∑Âãï:', err);
                model = { simulate: true };
                updateStatus('„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥„É¢„Éº„Éâ„ÅßËµ∑Âãï');
                return true;
            }
        }

        async function startDetection() {
            if (!model) {
                await loadModel();
            }

            isDetecting = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            updateStatus('Ê§úÂá∫‰∏≠...');

            // Ê§úÂá∫„É´„Éº„ÉóÈñãÂßã
            detectFrame();
        }

        function stopDetection() {
            isDetecting = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;

            // „Ç≠„É£„É≥„Éê„Çπ„Çí„ÇØ„É™„Ç¢
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateStatus('Ê§úÂá∫ÂÅúÊ≠¢');
        }

        async function detectFrame() {
            if (!isDetecting) return;

            try {
                // „Ç≠„É£„É≥„Éê„Çπ„Å´ÁèæÂú®„ÅÆ„Éï„É¨„Éº„É†„ÇíÊèèÁîªÔºàÊ§úÂá∫ÁµêÊûúË°®Á§∫Áî®Ôºâ
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                let predictions = [];

                if (model && model.simulate) {
                    // „Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥„É¢„Éº„ÉâÔºö„ÉÄ„Éü„Éº„ÅÆÊ§úÂá∫ÁµêÊûú
                    if (Math.random() > 0.7) {
                        const numDetections = Math.floor(Math.random() * 3) + 1;
                        for (let i = 0; i < numDetections; i++) {
                            predictions.push({
                                class: Math.random() > 0.5 ? 'cooked' : 'row',
                                confidence: 0.7 + Math.random() * 0.25,
                                bbox: {
                                    x: Math.random() * (canvas.width - 100) + 50,
                                    y: Math.random() * (canvas.height - 100) + 50,
                                    width: 80 + Math.random() * 60,
                                    height: 80 + Math.random() * 60
                                }
                            });
                        }
                    }
                } else if (model) {
                    // Roboflow„ÅßÊ§úÂá∫
                    const result = await model.detect(video);
                    predictions = result;
                }

                // Ê§úÂá∫ÁµêÊûú„ÇíÊèèÁîª
                let currentCooked = 0;
                let currentRaw = 0;

                predictions.forEach(pred => {
                    const x = pred.bbox.x - pred.bbox.width / 2;
                    const y = pred.bbox.y - pred.bbox.height / 2;
                    const width = pred.bbox.width;
                    const height = pred.bbox.height;

                    if (pred.class === 'cooked') {
                        // ÁÑº„Åë„ÅüËÇâÔºöÈªÑÈáë„ÅÆ‰∫åÈáçÂÜÜ
                        currentCooked++;
                        const centerX = x + width / 2;
                        const centerY = y + height / 2;
                        const radius = Math.max(width, height) / 2 + 15;

                        // Â§ñÂÜÜÔºàÈªÑÈáëËâ≤Ôºâ
                        ctx.beginPath();
                        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                        ctx.strokeStyle = '#ffd700';
                        ctx.lineWidth = 6;
                        ctx.stroke();

                        // ÂÜÖÂÜÜÔºàÁôΩÔºâ
                        ctx.beginPath();
                        ctx.arc(centerX, centerY, radius - 10, 0, Math.PI * 2);
                        ctx.strokeStyle = '#ffffff';
                        ctx.lineWidth = 3;
                        ctx.stroke();
                    } else {
                        // ÁîüËÇâÔºöÁôΩ„ÅÑËßí‰∏∏ÂõõËßí
                        currentRaw++;
                        const cornerRadius = 15;

                        ctx.beginPath();
                        ctx.moveTo(x + cornerRadius, y);
                        ctx.lineTo(x + width - cornerRadius, y);
                        ctx.quadraticCurveTo(x + width, y, x + width, y + cornerRadius);
                        ctx.lineTo(x + width, y + height - cornerRadius);
                        ctx.quadraticCurveTo(x + width, y + height, x + width - cornerRadius, y + height);
                        ctx.lineTo(x + cornerRadius, y + height);
                        ctx.quadraticCurveTo(x, y + height, x, y + height - cornerRadius);
                        ctx.lineTo(x, y + cornerRadius);
                        ctx.quadraticCurveTo(x, y, x + cornerRadius, y);
                        ctx.closePath();

                        ctx.strokeStyle = '#ffffff';
                        ctx.lineWidth = 4;
                        ctx.stroke();
                    }
                });

                // „Ç´„Ç¶„É≥„ÉàÊõ¥Êñ∞
                cookedCount = currentCooked;
                rawCount = currentRaw;
                document.getElementById('cookedCount').textContent = cookedCount;
                document.getElementById('rawCount').textContent = rawCount;

                // Ê¨°„ÅÆ„Éï„É¨„Éº„É†„Å∏
                requestAnimationFrame(detectFrame);

            } catch (err) {
                console.error('Ê§úÂá∫„Ç®„É©„Éº:', err);
                requestAnimationFrame(detectFrame);
            }
        }

        function updateStatus(message) {
            document.getElementById('statusText').textContent = message;
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>

</html>
